

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 5%; border: #1c1b1b">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-5"><b>EDITAR USUARIO</b></h3>

              <form (submit)="editarPerfil()">

                <div class="form-outline mb-4">
                  <label class="" >Nombre</label>
                  <input [(ngModel)]="username"  name="username" type="text" required  class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Email</label>
                  <input [(ngModel)]="email" name="email" type="email" required class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Descripcion</label>
                  <input [(ngModel)]="descripcion" name="descripcion" type="text" required class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="">Contrase√±a</label>
                  <input [(ngModel)]="password"  name="username" type="password" required class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="">Link</label>
                  <input [(ngModel)]="foto"  name="username" type="text" required class="form-control form-control-lg" />
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class=" btn bg-dark btn-block btn-lg  text-body"><a class="editar">Editar Usuario</a></button>
                </div>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
