<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../assets/images/fastspeak-letras.png"
             class="imagen img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">


          <div class="form-outline mb-4">
            <input formControlName="username" type="email"
                   class="form-control form-control-lg"
                   placeholder="Introduce tu nombre"/>
            <label class="form-label">Nombre</label>
          </div>

          <div class="form-outline mb-4">
            <input formControlName="email" type="email"
                   class="form-control form-control-lg"
                   placeholder="Introduce un email"/>
            <label class="form-label" >Email</label>
          </div>

          <div class="form-outline mb-4">
            <input formControlName="foto" type="email"
                   class="form-control form-control-lg"
                   placeholder="Introduce link foto de perfil"/>
            <label class="form-label" >Link</label>
          </div>

          <div class="form-outline mb-3">
            <input formControlName="password" type="password" id="form3Example4"
                   class="form-control form-control-lg"
                   placeholder="Introduce la contraseña"/>
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-dark btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrar
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya estas registrado?
              <a class="link-danger" (click)="Redirect()">Inicia sesión</a></p>
          </div>


        </form>
      </div>
    </div>
  </div>

</section>
