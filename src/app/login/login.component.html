<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../assets/images/fastspeak-letras.png"
             class="imagen img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">


          <!-- Email input -->
          <div class="form-outline mb-4">
            <input formControlName="email" type="email" id="email"
                   class="form-control form-control-lg"
                   placeholder="Introduce un email"/>
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input formControlName="password" type="password" id="form3Example4"
                   class="form-control form-control-lg"
                   placeholder="Introduce la contraseña"/>
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>

          <!-- Mensaje de error -->
          <div class="notification is-danger" *ngIf="errorStatus">
            <p>{{ errorMsj }}</p>
          </div>

          <div class="d-flex justify-content-between align-items-center">

            <a href="" class="text-body">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-dark btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">¿No estas registrado?
              <a class="link-danger" (click)="Redirect()">Registrame</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
